<!DOCTYPE html>
<html>
<head>
    <script src="popup.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>xkcd Enhancer Settings</title>
</head>
<body>
<div class="title">
    xkcd Enhancer Settings<br>
</div>
<div>
    <div class="links">
        <a title="Latest Comic" href="http://xkcd.com/" target="_blank">Go to latest comic</a>
        <a title="Random Comic" href="http://c.xkcd.com/random/comic/" target="_blank" style="margin-left: 10px;">Go to random comic</a><br>
    </div>
    <input type="checkbox" name="permanentLinkToggle" id="permanentLinkToggle">
    <label for="permanentLinkToggle">Make Permanent Link URL Hyperlink<br></label>
    <input type="checkbox" name="imageLinkToggle" id="imageLinkToggle">
    <label for="imageLinkToggle">Make Image URL Hyperlink<br></label>
    <input type="checkbox" name="explainLinkToggle" id="explainLinkToggle">
    <label for="explainLinkToggle">Add link to Explain xkcd<br></label>
    <input type="checkbox" name="Link3DToggle" id="Link3DToggle">
    <label for="Link3DToggle">Add link to 3D vrsion (only comics before 880: Headache)<br></label>
    <input type="checkbox" name="titleTextMover" id="titleTextMover">
    <label for="titleTextMover">Add title text under comic<br></label>
    <input type="checkbox" name="keyboardNavigation" id="keyboardNavigation">
    <label for="keyboardNavigation">Enable keyboard navigation<br></label>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="popup.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>xkcd Enhancer Settings</title>
</head>
<body>
<div class="title">
    xkcd Enhancer Settings<br>
</div>
<div>
    <div class="links">
        <a title="Latest Comic" href="http://xkcd.com/" target="_blank">Go to latest comic</a>
        <a title="Random Comic" href="http://c.xkcd.com/random/comic/" target="_blank" style="margin-left: 10px;" id="random">Go to random comic</a><br>
    </div>
    <input type="checkbox" name="permanentLinkToggle" id="permanentLinkToggle" checked>
    <label for="permanentLinkToggle">Make Permanent Link URL Hyperlink<br></label>
    <input type="checkbox" name="imageLinkToggle" id="imageLinkToggle" checked>
    <label for="imageLinkToggle">Make Image URL Hyperlink<br></label>
    <input type="checkbox" name="explainLinkToggle" id="explainLinkToggle" checked>
    <label for="explainLinkToggle">Add link to Explain xkcd<br></label>
    <input type="checkbox" name="Link3DToggle" id="Link3DToggle" checked>
    <label for="Link3DToggle">Add link to 3D vrsion (only comics before 880: Headache)<br></label>
    <input type="checkbox" name="titleTextMover" id="titleTextMover" checked>
    <label for="titleTextMover">Add title text under comic<br></label>
    <input type="checkbox" name="keyboardNavigation" id="keyboardNavigation" checked>
    <label for="keyboardNavigation">Enable keyboard navigation<br></label>
    <input type="checkbox" name="arrowNavigation" id="arrowNavigation" checked>
    <label for="arrowNavigation">Enable arrow key navigation<br></label>
    <label><br>
        Keyboard shortcuts:<br>
        n -> next<br>
        p -> previous<br>
        r/space -> random<br>
        e -> explain xkcd<br>
        <br>
        Arrow key shortcuts (when enabled):<br>
        right -> next<br>
        left -> previous<br>
        up -> random
    </label>
</div>
</body>
</html>

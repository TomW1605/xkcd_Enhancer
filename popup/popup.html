<!DOCTYPE html>
<html>
<head>
    <script src="../jquery.min.js"></script>
    <script src="../moment.min.js"></script>
    <script src="popup.js"></script>
    <link type="text/css" rel="stylesheet" href="popup.css"/>
    <title>xkcd Enhancer Settings</title>
</head>
<body>
<div class="title">
    xkcd Enhancer Settings<br>
</div>
<div style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;">
    <div class="links">
        <a title="Latest Comic" href="http://xkcd.com/" target="_blank" class="linkButton">Go to latest comic</a>
        <a title="Random Comic" href="http://xkcd.com/1234/" target="_blank" style="margin-left: 10px;" id="random" class="linkButton">Go to random comic</a><br>
    </div>

    <!--<input type="text" class="searchField" id="SearchField" placeholder="Search for a comic by id or name"
           title="Search for a comic by id or name">
    <button class="button" id="SearchButton" title="Search">Search</button>
    <button id="reloadButton" class="button reloadButton" title="Reload">Reload</button>
    <br>

    <div id="searchResultsOuter" class="searchResultsOuter"></div>-->

    <input type="checkbox" class="check" name="permanentLinkToggle" id="permanentLinkToggle" checked="">
    <label for="permanentLinkToggle" class="check">Make Permanent Link URL Hyperlink<br></label>

    <input type="checkbox" class="check" name="imageLinkToggle" id="imageLinkToggle" checked="">
    <label for="imageLinkToggle" class="check">Make Image URL Hyperlink<br></label>

    <input type="checkbox" class="check" name="explainLinkToggle" id="explainLinkToggle" checked="">
    <label for="explainLinkToggle" class="check">Add link to Explain xkcd<br></label>

    <input type="checkbox" class="check" name="Link3DToggle" id="Link3DToggle" checked="">
    <label for="Link3DToggle" class="check">Add link to 3D version (only comics before 880: Headache)<br></label>

    <input type="checkbox" class="check" name="titleTextMover" id="titleTextMover" checked="">
    <label for="titleTextMover" class="check">Add title text under comic<br></label>

    <input type="checkbox" class="check" name="fixRandom" id="fixRandom" checked="">
    <label for="fixRandom" class="check">Prevent a random comic being in the last 1500 you viewed<br></label>


    <input type="checkbox" class="check" name="favouritesButtonToggle" id="favouritesButtonToggle" checked="">
    <label for="favouritesButtonToggle" class="check">Show add to favourites button<br></label>

    <!--<input type="checkbox" class="check" name="newBadge" id="newBadge" checked="">
    <label for="newBadge" class="check">Show badge when a new comic comes out<br></label>

    <input type="checkbox" class="check" name="newNotification" id="newNotification" checked="">
    <label for="newNotification" class="check">Show notification when a new comic comes out<br></label>-->

    <input type="checkbox" class="check" name="keyboardNavigation" id="keyboardNavigation" checked="">
    <label for="keyboardNavigation" class="check">Enable keyboard navigation<br></label>

    <input type="checkbox" class="check" name="arrowNavigation" id="arrowNavigation" checked="">
    <label for="arrowNavigation" class="check">Enable arrow key navigation<br></label>

    <br>
    Keyboard shortcuts:
    <br>
    n -&gt; next
    <br>
    p -&gt; previous
    <br>
    r/space -&gt; random
    <br>
    e -&gt; go to explain xkcd
    <br>
    f -&gt; add to favourites
    <br>

    <details class="favouritesList">
        <summary class="favourites">Favourites</summary>
        <div>
            <button class="button" id="openAllFavourites" style="margin-left: 3px; margin-top: 4px; margin-bottom: 7px;" title="Open all favourites">Open all favourites</button>
            <button class="button" id="clearAllFavourites" style="margin-left: 3px; margin-top: 4px; margin-bottom: 7px;" title="Clear all favourites">Clear all favourites</button>
            <br>
        </div>
        <ul id="favourites"></ul>
    </details>

    <button class="button" id="importExport" title="Import/Export settings">Import/Export settings</button>
    <br>
    <button class="button" id="clearHistory" title="Clear History">Clear History</button>
</div>
</body>
</html>

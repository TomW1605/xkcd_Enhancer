<!DOCTYPE html>
<html>
<head>
    <script src="popup.js"></script>
    <script src="jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>xkcd Enhancer Settings</title>
</head>
<body>
<div class="title">
    xkcd Enhancer Settings<br>
</div>
<div style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;">
    <div class="links">
        <a title="Latest Comic" href="http://xkcd.com/" target="_blank" class="linkButton">Go to latest comic</a>
        <a title="Random Comic" href="http://c.xkcd.com/random/comic/" target="_blank" style="margin-left: 10px;" id="random" class="linkButton">Go to random comic</a><br>
    </div>
    <input type='text' class="SearchField" id='SearchField' placeholder="Search for a comic">
    <button class="button" id='SearchButton'>Search</button><br>
    <div id="searchResultsOuter" class="searchResultsOuter"></div>
    <input type="checkbox" class="check" name="permanentLinkToggle" id="permanentLinkToggle" checked>
    <label for="permanentLinkToggle" class="check">Make Permanent Link URL Hyperlink<br></label>
    <input type="checkbox" class="check" name="imageLinkToggle" id="imageLinkToggle" checked>
    <label for="imageLinkToggle" class="check">Make Image URL Hyperlink<br></label>
    <input type="checkbox" class="check" name="explainLinkToggle" id="explainLinkToggle" checked>
    <label for="explainLinkToggle" class="check">Add link to Explain xkcd<br></label>
    <input type="checkbox" class="check" name="Link3DToggle" id="Link3DToggle" checked>
    <label for="Link3DToggle" class="check">Add link to 3D version (only comics before 880:<br></label>
    <label for="Link3DToggle" style="padding-left: 22px" class="check">Headache)<br></label>
    <input type="checkbox"  class="check" name="titleTextMover" id="titleTextMover" checked>
    <label for="titleTextMover" class="check">Add title text under comic<br></label>
    <input type="checkbox" class="check" name="fixRandom" id="fixRandom" checked>
    <label for="fixRandom" class="check">Changes the way comics are randomly picked so it wont<br></label>
    <label for="fixRandom" style="padding-left: 25px" class="check">take you to any of the last 1000 comics you have seen<br></label>
    <button class="button" id="clearHistory" style="margin-left: 3px; margin-top: 4px; margin-bottom: 7px;">Clear History</button><br>
    <input type="checkbox"  class="check" name="favouritesButtonToggle" id="favouritesButtonToggle" checked>
    <label for="favouritesButtonToggle" class="check">Add button to add comic to favourites<br></label>
    <input type="checkbox" class="check" name="keyboardNavigation" id="keyboardNavigation" checked>
    <label for="keyboardNavigation" class="check">Enable keyboard navigation<br></label>
    <input type="checkbox" class="check" name="arrowNavigation" id="arrowNavigation" checked>
    <label for="arrowNavigation" class="check">Enable arrow key navigation<br></label>

    <label><br>
        Keyboard shortcuts:<br>
        n -> next<br>
        p -> previous<br>
        r/space -> random<br>
        e -> go to explain xkcd<br>
        f -> add to favourites<br>
        <br>
        Arrow key shortcuts (when enabled):<br>
        right -> next<br>
        left -> previous<br>
        up -> random
    </label>
    <br>
    <br>
    <details>
        <summary class="favourites">Favourites</summary>
        <div>
            <button class="button" id="openAllFavourites" style="margin-left: 3px; margin-top: 4px; margin-bottom: 7px;">Open all favourites</button>
            <button class="button" id="clearAllFavourites" style="margin-left: 3px; margin-top: 4px; margin-bottom: 7px;">Clear all favourites</button><br>
        </div>
        <div id="favourites">
        </div>
    </details>
</div>
</body>
</html>
